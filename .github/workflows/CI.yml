name: ci

permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - README.md
  pull_request:
    branches: [main]
    paths-ignore:
      - README.md

jobs:
  run:
    name: On ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }} with python version ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 1
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        python-version: [3.13]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: 0.5.23

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}

      - name: Install the cli
        run: uv sync --dev

      - name: Check lint cli
        run: uv run ruff check

      - name: Check types cli
        run: uv run pyright src tests

      - name: Run server and tests
        run: uv run pytest tests
