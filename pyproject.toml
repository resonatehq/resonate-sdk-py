[project]
name = "resonate-sdk-py"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Tomperez98", email = "tomasperezalvarez@gmail.com" }
]
dependencies = [
    "mashumaro[orjson]>=3.0",
]
readme = "README.md"
requires-python = ">= 3.9"
license = { text = "Apache-2.0" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "mypy>=1.10.0",
    "pytest>=8.2.0",
]

[tool.rye.scripts]
check-types = "dmypy run --timeout 60 -- src tests"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/resonate_sdk_py"]

[tool.ruff]
line-length = 88
fix = true

[tool.ruff.lint]
logger-objects = ["pyrgo.logging.logger"]
ignore = [
    "ANN101",
    "D203",
    "D212",
    "COM812",
    "COM819",
    "D206",
    "E501",
    "ISC001",
    "Q",
    "W191",
    "UP007",
    "ANN102",
    "D"
]
select = ["ALL"]

[tool.ruff.lint.isort]
combine-as-imports = true
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["D104"]
"tests/*.py" = ["INP001", "S101", "D"]
